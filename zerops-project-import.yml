project:
    name: astro-libsql
services:
    - hostname: libsqld
      type: ubuntu@24.04
      verticalAutoscaling:
          maxRam: 1
          maxDisk: 5
      minContainers: 1
      maxContainers: 1
      enableSubdomainAccess: true
      priority: 2
      buildFromGit: https://github.com/zeropsio/libsql
    - hostname: frontend
      type: nodejs@22
      enableSubdomainAccess: true
      buildFromGit: https://github.com/dallyh/astro-libsql-zerops-example
      priority: 1
    - hostname: dbstorage
      type: object-storage
      objectStorageSize: 2
      priority: 3